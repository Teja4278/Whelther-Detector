<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>



    <section>

      <!-- background Image for the Weather App -->

      <div id="bgImage">

        <section class="layout"> 
          
          <!-- leftside section  -->

            <aside class="leftSide">

              <!-- Search Bar to enter city name -->

              <div class="searchBar">
                <input type="text" placeholder="Enter the city" id="city">
                <button type="submit" onclick="weatherReport()"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div><br>

              <div class="weatherIcon" >
                <img src="./assets/weatherIcons/partly-cloudy-day" alt="WeatherIconImage" id="headIcon">
              </div>
              <div class="temperatureDate">
                <div class="temperture">
                    <p id="temperature">0°C</p>
                </div>
                <div class="daytime">
                  <p id="dayTime">Saturday 13:00</p>
                </div>
                
            </div>
              

            </aside>

           

        </section>
    <script src="./app.js"></script>
  </body>
</html>
